<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f9f9f9; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 600px;
              width: 100%;
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            "
          >
            <tr>
              <td
                style="
                  padding: 20px;
                  text-align: center;
                  background-color: #ffffff;
                "
              >
                <img
                  src="https://via.placeholder.com/150x50?text=Logo"
                  alt="Logo"
                  style="max-width: 150px"
                />
              </td>
            </tr>
            <tr>
              <td style="padding: 20px">
                <p style="margin: 0 0 10px; font-size: 14px; color: #888"
                  ><strong>From:</strong> John Doe &lt;john@example.com&gt;</p
                >
                <p style="margin: 0 0 20px; font-size: 14px; color: #888"
                  ><strong>To:</strong> Jane Smith &lt;jane@example.com&gt;</p
                >
                <hr
                  style="
                    border: none;
                    border-top: 1px solid #eee;
                    margin: 20px 0;
                  "
                />
                <p style="margin: 0 0 15px; font-size: 16px; color: #333">
                  Hello Jane,<br /><br />
                  I just wanted to follow up on our previous conversation
                  regarding the project. Please let me know if you need anything
                  from my side to get started.<br /><br />
                  Best regards,<br />
                  John
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #aaa;
                "
              >
                &copy; 2025 Company Name. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
